openapi: 3.0.3
info:
  title: Post API
  description: |-
    설명
servers:
  - url: http://localhost:3000
tags:
  - name: article
    description:
    externalDocs:
      description: Find out more
      url: http://localhost:3000
paths:
  /api/article:
    patch:
      tags:
        - article
      summary: 게시글 수정
      description: 게시글 내용을 수정합니다
      operationId: updateFreeArticle
      requestBody:
        description: 수정할 게시글 내용이 담겨있습니다
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                  example: "7d0cf64a-2c53-4a0a-b5f2-6209a7ff662f"
                title:
                  type: string
                  example: "aaaaaaaaaaaaaaaa😃aaa"
                content:
                  type: string
                  example: "😃😃😃😃😃"
                password:
                  type: string
                  example: "asd1sd"

        required: true
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: integer
                example: 1

        "500":
          description: Internal Server Error

    post:
      tags:
        - article
      summary: 게시글 등록
      description: 새로운 게시글을 등록합니다
      operationId: postArticleToFreeBoard
      requestBody:
        description:
        content:
          application/json:
            schema:
              type: object
              properties:
                userId:
                  type: string
                  example: "7d0cf64a-2c53-4a0a-b5f2-6209a7ff662f"
                title:
                  type: string
                  example: "aaaaaaaaaaaaaaaa😃aaa"
                content:
                  type: string
                  example: "😃😃😃😃😃"
                password:
                  type: string
                  example: "asd1sd"
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  createdAt:
                    type: string
                    example: "2022-09-06T12:12:02.727Z"
                  updateAt:
                    type: string
                    example: "2022-09-06T12:12:02.728Z"
                  articleId:
                    type: string
                    example: "5f04f51b-64de-4200-a2d2-7033de275f7b"
                  sequenceId:
                    type: integer
                    example: 93,
                  userId:
                    type: string
                    example: "7d0cf64a-2c53-4a0a-b5f2-6209a7ff662f"
                  title:
                    type: string
                    example: "aaaaaaaaaaaaaaaa😃aaa"
                  content:
                    type: string
                    example: "😃😃😃😃😃"
                  password:
                    type: string
                    example: "$2b$05$326IuoERIPNJG5Y8eGhFoOvbUNYFFlwNtbVQxev4wFrISGFaN6aL6"
        "500":
          description: Internal Server Error

    delete:
      tags:
        - freeboard
      summary: 자유 게시글 삭제
      description: 하나의 자유 게시글을 삭제합니다
      operationId: deleteArticleForFreeBoard
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  properties:
                    id:
                      type: integer
                      example: 2
                    grade:
                      type: integer
                      example: 2
                articleId:
                  type: integer
                  example: 294
      responses:
        "200":
          description: successful operation
        "500":
          description: Internal Server Error
    get:
      tags:
        - freeboard
      summary: 게시글 조회
      description: 하나의 게시글을 조회합니다
      operationId: getArticleForFreeBoard
      parameters:
        - name: articleId
          in: query
          description: 게시글 아이디
          required: true
          explode: true
          schema:
            type: integer
            example: 193
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  user_id:
                    type: integer
                    example: 2
                  title:
                    type: string
                    example: "첫번째 게시글 등록 입니다"
                  content:
                    type: string
                    example: "게시글 등록 하였습니다"
                  createdAt:
                    type: string
                    format: date-time
                    example: "2022-09-05 05:54:53"
                  updatedAt:
                    type: string
                    format: date-time
                    example: "2022-09-05 05:54:53"
        "500":
          description: Internal Server Error
